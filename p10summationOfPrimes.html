<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Summation of primes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p>The sum of the primes below 10 is 2 + 3 + 5 + 7 = 17.<br>

            Find the sum of all the primes below two million.</p>
        <script>
            function isPrime(num){
                let primeCheck = true;
                let numSqrt = Math.sqrt(num)
                for (let i = 2; i <= numSqrt; i++){
                    if (num % i == 0){
                        primeCheck = false;
                        break
                    }
                }
                return primeCheck;
            }

            let sumOfPrimes = 2;
            for (let x = 3; x < 2000000; x += 2){
                if (isPrime(x)){
                    sumOfPrimes += x;
                }

            }

            const query = document.createElement("h1")
            query.innerHTML = sumOfPrimes 

            document.body.appendChild(query)

            console.log(sumOfPrimes);
        </script>

    </body>
</html>
